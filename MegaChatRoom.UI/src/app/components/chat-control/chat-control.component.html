<form [formGroup]="chatForm" (ngSubmit)="sendChat()">
  <mat-form-field appearance="fill">
    <input matInput required type="text" formControlName="message" placeholder="Write a message...">
  </mat-form-field>
  <mat-error *ngIf="message.invalid && (message.dirty || message.touched)">{{errorMessage}}</mat-error>
  <button type="submit">Send</button>
</form>
